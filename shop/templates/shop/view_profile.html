{% extends "shop/base.html" %}
{% load form_tags %}

{% block title %}
  Mi Perfil
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h3>Mi Perfil</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{ user.username }}</h5>
          <p class="card-text text-muted"><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
          <p class="card-text text-muted"><strong>Email:</strong> {{ user.email }}</p>
          <div class="text-center">
            <a href="{% url 'shop:edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
